<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{$title}}</title>

    <link rel="stylesheet" href="{{$front}}/static/css/common.css">
</head>
<body>

{{foreach from=$post item=pt}}
<h1>{{$pt.title}}</h1>
<p>作者：{{$pt.author}} | 时间:{{$pt.publish_time}}</p>
<p>摘要：{{$pt.summary}}</p>
<div class="content">
    {{$pt.content}}
</div>

{{/foreach}}
</body>
</html>
