{{extends file = "../layout.html"}}

{{block name = content}}
<form action="" method="post" id="frm-post">
    <div class="page-header">
        <h1><input type="text" name="post[title]" placeholder="在此处输入标题" value="{{$post['title']}} " style="border: none" /></h1>
    </div><!-- /.page-header -->

    <div class="row">

        <div class="col-xs-12">

            <h4 class="header green clearfix">
                <input type="text" name="post[summary]" placeholder="输入摘要..." value="{{$post.summary}}" size="50">
									<span class="block pull-right">
										<small class="grey middle">Choose style: &nbsp;</small>

										<span class="btn-toolbar inline middle no-margin">
											<span data-toggle="buttons" class="btn-group no-margin">
												<label class="btn btn-sm btn-yellow">
                                                    1
                                                    <input type="radio" value="1" />
                                                </label>

												<label class="btn btn-sm btn-yellow active">
                                                    2
                                                    <input type="radio" value="2" />
                                                </label>

												<label class="btn btn-sm btn-yellow">
                                                    3
                                                    <input type="radio" value="3" />
                                                </label>
											</span>
										</span>
									</span>
            </h4>

            <input type="text" name="post[summary]" placeholder="填写摘要..." style="visibility: hidden">

            <div class="wysiwyg-editor" id="editor1" >
                {{$post.content}}
            </div>
            <textarea name="post[content]" id="post-content" cols="30" rows="10" style="visibility: hidden"></textarea>

            <div class="widget-toolbox padding-4 clearfix">
                <div class="btn-group pull-left">
                    <button class="btn btn-sm btn-info">
                        <i class="icon-remove bigger-125"></i>
                        重写
                    </button>
                </div>

                <input type="hidden" name="action" value="do_modify">




                <div class="btn-group pull-right btn-publish">
                    <button class="btn btn-sm btn-purple">
                        <i class="icon-save bigger-125"></i>
                        确认修改
                    </button>
                </div>
            </div>



            <div class="hr hr-double dotted"></div>



            <script type="text/javascript">
                var $path_assets = "assets";//this will be used in loading jQuery UI if needed!
            </script>

            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
</form>
{{/block}}


{{block name = foot}}
    {{$smarty.block.parent}}
<script>

    //发布文章
    $(function(){
        $(".btn-publish").click(function(){
            $('#post-content').val($("#editor1").html());
            $(".frm-post").submit();
        });
    })



</script>
{{/block}}

</body>
</html>
